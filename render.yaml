# render.yaml â€” Render Blueprint for BONNESANTE Backend
services:
  - type: web
    name: bonnesante-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false    # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "480"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "30"
      - key: ALLOWED_ORIGINS
        sync: false    # Set to your Vercel frontend URL
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.9"
